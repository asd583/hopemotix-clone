<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract 2D Lottery Number</title>
</head>
<body>

    <h1>Extracted 2D Lottery Number</h1>
    <div id="lottery-result">
        <p>Your Lottery Number is: <span id="displayNumber">Loading...</span></p>
    </div>

    <script>
        // Assuming you have the HTML of the website stored in a string variable
        const websiteHtml = `
            <div class="lottery">
                <div class="result">
                    <span class="lottery-number">47</span>
                </div>
            </div>
        `;

        // Create a DOM parser to parse the HTML string
        const parser = new DOMParser();
        const doc = parser.parseFromString(websiteHtml, 'text/html');

        // Use getElementsByClassName to get the elements by class name
        const lotteryNumbers = doc.getElementsByClassName('lottery-number');

        // Get the first element (or loop through if you need multiple results)
        const lotteryNumber = lotteryNumbers[0].textContent;

        // Display the lottery number on the page
        document.getElementById('displayNumber').textContent = lotteryNumber;
    </script>

</body>
</html>
