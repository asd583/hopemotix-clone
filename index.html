<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D/3D Lottery Number Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>2D/3D Lottery Number Generator</h1>
        
        <div class="buttons">
            <button id="generate2D">Generate 2D Number</button>
            <button id="generate3D">Generate 3D Number</button>
        </div>

        <div id="result">
            <p>Your Lottery Number:</p>
            <div id="lotteryNumber"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
