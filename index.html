<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SET Data</title>
</head>
<body>
    <table id="stockTable">
        <tr>
            <th>Stock</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>ABC</td>
            <td>12345.6789</td>
        </tr>
        <tr>
            <td>XYZ</td>
            <td>98765.4321</td>
        </tr>
    </table>
    <div id="output"></div>

    <script>
        // Function to extract and display the desired digits
        function extractDigits() {
            // Get all table rows
            const rows = document.querySelectorAll("#stockTable tr");
            
            rows.forEach(row => {
                const priceCell = row.cells[1]; // 2nd column for price
                if (priceCell) {
                    const price = priceCell.textContent.trim();

                    // Extract the first and last digit of the number
                    const firstDigit = price[0];
                    const lastDigit = price[price.length - 1];

                    // Extract the digit before the decimal point
                    const decimalDigit = price.split('.')[1]?.[0] || '0';

                    // Combine the first and last digits with the decimal digit
                    const result = `${firstDigit}${lastDigit}${decimalDigit}`;
                    
                    // Display the result
                    const outputDiv = document.getElementById("output");
                    outputDiv.innerHTML = `Extracted Digits: ${result}`;
                }
            });
        }

        // Call the function to extract and display the digits
        extractDigits();
    </script>
</body>
</html>
